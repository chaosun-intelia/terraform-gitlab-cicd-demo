stages:
  - validate
  - plan
  - apply

variables:
  TF_STATE_REGION: "ap-southeast-2"

.terraform_base: &terraform_base
  image:
    name: hashicorp/terraform:latest
    entrypoint: [""]
  id_tokens:
    GITLAB_OIDC_TOKEN:
      aud: https://gitlab.com
  before_script:
    - apk add --no-cache aws-cli

# Non-Production Environment (nonprod branch)
.nonprod_base: &nonprod_base
  <<: *terraform_base
  variables:
    TF_ROOT: nonprod
    TF_STATE_BUCKET: "chaodev-tf-state-bucket"
    TF_STATE_KEY: "terraform.tfstate"
  before_script:
    - apk add --no-cache aws-cli
    - >
      aws_sts_output=$(aws sts assume-role-with-web-identity
      --role-arn ${AWS_ROLE_ARN_NONPROD}
      --role-session-name "GitLabRunner-${CI_PROJECT_ID}-${CI_PIPELINE_ID}"
      --web-identity-token ${GITLAB_OIDC_TOKEN}
      --duration-seconds 3600
      --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]'
      --output text)
    - export $(printf "AWS_ACCESS_KEY_ID=%s AWS_SECRET_ACCESS_KEY=%s AWS_SESSION_TOKEN=%s" $aws_sts_output)
    - aws sts get-caller-identity
  only:
    - dev

# Production Environment (main branch)
.prod_base: &prod_base
  <<: *terraform_base
  variables:
    TF_ROOT: prod
    TF_STATE_BUCKET: "chao-terraform-tf-state-bucket-780a"
    TF_STATE_KEY: "terraform.tfstate"
  before_script:
    - apk add --no-cache aws-cli
    - >
      aws_sts_output=$(aws sts assume-role-with-web-identity
      --role-arn ${AWS_ROLE_ARN_PROD}
      --role-session-name "GitLabRunner-${CI_PROJECT_ID}-${CI_PIPELINE_ID}"
      --web-identity-token ${GITLAB_OIDC_TOKEN}
      --duration-seconds 3600
      --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]'
      --output text)
    - export $(printf "AWS_ACCESS_KEY_ID=%s AWS_SECRET_ACCESS_KEY=%s AWS_SESSION_TOKEN=%s" $aws_sts_output)
    - aws sts get-caller-identity
  only:
    - main

# Non-Production Jobs (validate/plan on all branches, apply only on dev)
validate_nonprod:
  <<: *nonprod_base
  stage: validate
  except:
    - main
  script:
    - cd $TF_ROOT
    - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=${TF_STATE_KEY}" -backend-config="region=${TF_STATE_REGION}"
    - terraform validate

plan_nonprod:
  <<: *nonprod_base
  stage: plan
  except:
    - main
  script:
    - cd $TF_ROOT
    - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=${TF_STATE_KEY}" -backend-config="region=${TF_STATE_REGION}"
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - nonprod/tfplan
    expire_in: 1 day

apply_nonprod:
  <<: *nonprod_base
  stage: apply
  only:
    - dev
  script:
    - cd $TF_ROOT
    - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=${TF_STATE_KEY}" -backend-config="region=${TF_STATE_REGION}"
    - terraform apply -auto-approve tfplan
  dependencies:
    - plan_nonprod

# Production Jobs (manual approval)
validate_prod:
  <<: *prod_base
  stage: validate
  script:
    - cd $TF_ROOT
    - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=${TF_STATE_KEY}" -backend-config="region=${TF_STATE_REGION}"
    - terraform validate

plan_prod:
  <<: *prod_base
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=${TF_STATE_KEY}" -backend-config="region=${TF_STATE_REGION}"
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - prod/tfplan
    expire_in: 1 week

apply_prod:
  <<: *prod_base
  stage: apply
  script:
    - cd $TF_ROOT
    - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=${TF_STATE_KEY}" -backend-config="region=${TF_STATE_REGION}"
    - terraform apply -auto-approve tfplan
  dependencies:
    - plan_prod
  when: manual